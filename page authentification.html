<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AutoCare Pro - Authentification Administrateur">
    <title>AutoCare Pro - Connexion Administrateur</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="15" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="60" r="20" fill="rgba(255,255,255,0.05)"/><circle cx="40" cy="80" r="12" fill="rgba(255,255,255,0.08)"/></svg>');
            background-size: 300px;
            animation: floatBg 15s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes floatBg {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: slideIn 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(50px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .logo {
            font-size, 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .login-header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
        }

        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .required {
            color: #e74c3c;
            font-size: 1.2rem;
            margin-left: 2px;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }

        .form-input.error {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
            font-weight: 500;
        }

        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        
        .login-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #2980b9, #1abc9c);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        
        .back-link {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #ecf0f1;
        }

        .back-link a {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            color: #3498db;
        }

       
        .success-message {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.6rem;
            }
            
            .login-header p {
                font-size: 1rem;
            }
        }

        
        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #bdc3c7;
            font-size: 1.2rem;
            pointer-events: none;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            padding-right: 3rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üîí</div>
            <h1>Connexion Administrateur</h1>
            <p>Acc√©dez √† votre espace de gestion AutoCare Pro</p>
        </div>

        <div class="success-message" id="successMessage">
            ‚úÖ Connexion r√©ussie ! Redirection en cours...
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">
                    Nom d'utilisateur <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Entrez votre nom d'utilisateur"
                    required
                    autocomplete="username"
                >
                <div class="input-icon">üë§</div>
                <div class="error-message" id="usernameError">
                    Le nom d'utilisateur est obligatoire
                </div>
            </div>

            <div class="form-group">
                <label for="password">
                    Mot de passe <span class="required">*</span>
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Entrez votre mot de passe"
                    required
                    autocomplete="current-password"
                >
                <div class="input-icon">üîë</div>
                <div class="error-message" id="passwordError">
                    Le mot de passe est obligatoire
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <span id="btnText">Se connecter</span>
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">
                ‚Üê Retour √† l'accueil
            </a>
        </div>
    </div>

    <script>
       
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const btnText = document.getElementById('btnText');
        const successMessage = document.getElementById('successMessage');

        
        const validCredentials = {
            username: 'admin',
            password: 'outa2323'
        };

       
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            
            clearErrors();
            
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            let isValid = true;
            
            if (!username) {
                showError('username', 'Le nom d\'utilisateur est obligatoire');
                isValid = false;
            }
            
            if (!password) {
                showError('password', 'Le mot de passe est obligatoire');
                isValid = false;
            }
            
            if (!isValid) {
                return;
            }
            
            
            showLoading();
            
            
            setTimeout(() => {
                if (username === validCredentials.username && password === validCredentials.password) {
                    
                    hideLoading();
                    showSuccess();
                    
                    
                    setTimeout(() => {
                        window.location.href = 'programme.html';
                    }, 2000);
                } else {
                    
                    hideLoading();
                    showError('password', 'Nom d\'utilisateur ou mot de passe incorrect');
                    
                    
                    loginForm.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        loginForm.style.animation = '';
                    }, 500);
                }
            }, 1500);
        });

        
        usernameInput.addEventListener('input', function() {
            if (this.value.trim()) {
                clearError('username');
            }
        });

        passwordInput.addEventListener('input', function() {
            if (this.value.trim()) {
                clearError('password');
            }
        });

        
        function showError(fieldName, message) {
            const input = document.getElementById(fieldName);
            const errorElement = document.getElementById(fieldName + 'Error');
            
            input.classList.add('error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function clearError(fieldName) {
            const input = document.getElementById(fieldName);
            const errorElement = document.getElementById(fieldName + 'Error');
            
            input.classList.remove('error');
            errorElement.classList.remove('show');
        }

        function clearErrors() {
            clearError('username');
            clearError('password');
        }

        function showLoading() {
            loginBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            btnText.textContent = 'Connexion en cours...';
        }

        function hideLoading() {
            loginBtn.disabled = false;
            loadingSpinner.style.display = 'none';
            btnText.textContent = 'Se connecter';
        }

        function showSuccess() {
            successMessage.style.display = 'block';
        }

        
        const shakeKeyframes = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        const style = document.createElement('style');
        style.textContent = shakeKeyframes;
        document.head.appendChild(style);

        
        window.addEventListener('load', () => {
            usernameInput.focus();
        });

        
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>
