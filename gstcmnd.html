<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoCare Pro - Liste des Commandes</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f6f9;
      margin: 0;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #4e54c8;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #667eea;
      color: white;
    }
    tr:hover {
      background: #f5f5f5;
    }
    .btn-refresh, .btn-delete {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-refresh {
      display: block;
      margin: 0 auto;
    }
    .btn-refresh:hover, .btn-delete:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .btn-delete {
      background: #ff6b6b;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <header>üöó AutoCare Pro - Liste des Commandes</header>
  <main>
    <h2>üì¶ Toutes les Commandes</h2>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Email</th>
          <th>T√©l√©phone</th>
          <th>Produit</th>
          <th>Quantit√©</th>
          <th>Livraison</th>
          <th>Commentaires</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="commandesTable">
        <tr><td colspan="9">Chargement en cours...</td></tr>
      </tbody>
    </table>
    <button class="btn-refresh" onclick="fetchCommandes()">üîÑ Actualiser</button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAM01_98oExoYmW-849MO9QLm63mRkEbhU",
      authDomain: "site-lavage.firebaseapp.com",
      projectId: "site-lavage",
      storageBucket: "site-lavage.appspot.com",
      messagingSenderId: "1001282145985",
      appId: "1:1001282145985:web:f16e0d2ea0467d6c6bce40"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function fetchCommandes() {
      const tbody = document.getElementById('commandesTable');
      tbody.innerHTML = '<tr><td colspan="9">Chargement en cours...</td></tr>';
      try {
        const q = query(collection(db, "commandes"), orderBy("date", "desc"));
        const snapshot = await getDocs(q);
        tbody.innerHTML = '';
        if (snapshot.empty) {
          tbody.innerHTML = '<tr><td colspan="9">Aucune commande trouv√©e.</td></tr>';
        } else {
          snapshot.forEach(docSnap => {
            const data = docSnap.data();
            const date = data.date && data.date.toDate ? data.date.toDate().toLocaleString() : '-';
            const row = `
              <tr>
                <td>${data.nom || '-'}</td>
                <td>${data.email || '-'}</td>
                <td>${data.telephone || '-'}</td>
                <td>${data.produit || '-'}</td>
                <td>${data.quantite || '-'}</td>
                <td>${data.livraison || '-'}</td>
                <td>${data.commentaires || '-'}</td>
                <td>${date}</td>
                <td>
                  <button class="btn-delete" onclick="deleteCommande('${docSnap.id}')">üóëÔ∏è Supprimer</button>
                </td>
              </tr>
            `;
            tbody.innerHTML += row;
          });
        }
      } catch (error) {
        console.error("Erreur lors du chargement des commandes:", error);
        tbody.innerHTML = '<tr><td colspan="9">Erreur de chargement des donn√©es.</td></tr>';
      }
    }

    window.deleteCommande = async (id) => {
      if (confirm("√ätes-vous s√ªr de vouloir supprimer cette commande ?")) {
        try {
          await deleteDoc(doc(db, "commandes", id));
          alert("Commande supprim√©e avec succ√®s !");
          fetchCommandes();
        } catch (error) {
          console.error("Erreur lors de la suppression:", error);
          alert("Erreur lors de la suppression.");
        }
      }
    };

    document.addEventListener('DOMContentLoaded', fetchCommandes);
  </script>
</body>
</html>
